services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - careforall-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d careforall"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-bank:
    image: postgres:16-alpine
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: bank
    volumes:
      - postgres_bank_data:/var/lib/postgresql/data
    networks:
      - careforall-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d bank"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-replica:
    image: postgres:16-alpine
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    networks:
      - careforall-net

  db-migrate:
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -c "bun run db:push:app && DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres-bank:5432/bank bun run db:push:bank && bun packages/db/init-admin.ts"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    networks:
      - careforall-net
    depends_on:
      postgres:
        condition: service_healthy
      postgres-bank:
        condition: service_healthy
    restart: "no"

  db-init-bank:
    image: postgres:16-alpine
    command: sh /init-bank.sh
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: bank
      PGHOST: postgres-bank
    volumes:
      - ./infra/postgres/init-bank.sh:/init-bank.sh
    networks:
      - careforall-net
    depends_on:
      db-migrate:
        condition: service_completed_successfully
    restart: "no"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - careforall-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis-replica:
    image: redis:7-alpine
    command: redis-server --replicaof redis 6379
    ports:
      - "6380:6379"
    networks:
      - careforall-net
    depends_on:
      - redis

  nats:
    image: nats:2.10-alpine
    ports:
      - "4222:4222"
      - "8222:8222"
    command: ["-js", "-m", "8222"]
    networks:
      - careforall-net
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:8222/healthz"]
      interval: 5s
      timeout: 5s
      retries: 5

  jaeger:
    image: jaegertracing/all-in-one:1.50
    ports:
      - "16686:16686" # UI
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - careforall-net

  prometheus:
    image: prom/prometheus:v2.47.0
    ports:
      - "9090:9090"
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - careforall-net

  grafana:
    image: grafana/grafana:10.1.0
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - careforall-net
    depends_on:
      - prometheus

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - careforall-net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    networks:
      - careforall-net
    depends_on:
      elasticsearch:
        condition: service_healthy

  gateway:
    build: .
    command: ["bun", "run", "apps/gateway/src/index.ts"]
    ports:
      - "8080:8080"
    environment:
      - SERVICE_NAME=gateway
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - AUTH_SERVICE_URL=http://auth:3001
      - CAMPAIGN_SERVICE_URL=http://campaign:3002
      - PLEDGE_SERVICE_URL=http://pledge:3003
      - PAYMENT_SERVICE_URL=http://payment:3004
      - BANK_SERVICE_URL=http://bank:3005
      - JWT_SECRET=${JWT_SECRET}
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4318
    depends_on:
      db-migrate:
        condition: service_completed_successfully
      auth:
        condition: service_started
      campaign:
        condition: service_started
      pledge:
        condition: service_started
      payment:
        condition: service_started
      bank:
        condition: service_started
    networks:
      - careforall-net

  auth:
    build: .
    command: ["bun", "run", "apps/auth/src/index.ts"]
    ports:
      - "3001:3001"
    environment:
      - SERVICE_NAME=auth
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - JWT_SECRET=${JWT_SECRET}
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4318
    depends_on:
      db-migrate:
        condition: service_completed_successfully
    networks:
      - careforall-net

  campaign:
    build: .
    command: ["bun", "run", "apps/campaign/src/index.ts"]
    ports:
      - "3002:3002"
    environment:
      - SERVICE_NAME=campaign
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379
      - NATS_URL=nats://nats:4222
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4318
    depends_on:
      db-migrate:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    networks:
      - careforall-net

  pledge:
    build: .
    command: ["bun", "run", "apps/pledge/src/index.ts"]
    ports:
      - "3100-3105:3003" # Allow range of ports for replicas
    deploy:
      replicas: 2
    environment:
      - SERVICE_NAME=pledge
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379
      - NATS_URL=nats://nats:4222
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4318
    depends_on:
      db-migrate:
        condition: service_completed_successfully
      nats:
        condition: service_healthy
    networks:
      - careforall-net

  pledge-worker:
    build: .
    command: ["bun", "run", "apps/pledge/src/worker.ts"]
    environment:
      - SERVICE_NAME=pledge-worker
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - NATS_URL=nats://nats:4222
    depends_on:
      db-migrate:
        condition: service_completed_successfully
      nats:
        condition: service_healthy
    networks:
      - careforall-net

  payment:
    build: .
    command: ["bun", "run", "apps/payment/src/index.ts"]
    ports:
      - "3004:3004"
    environment:
      - SERVICE_NAME=payment
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - REDIS_URL=redis://redis:6379
      - NATS_URL=nats://nats:4222
      - BANK_SERVICE_URL=http://bank:3005
      - PAYMENT_WEBHOOK_URL=http://payment:3004
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4318
    depends_on:
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
      bank:
        condition: service_started
    networks:
      - careforall-net

  bank:
    build: .
    command: ["bun", "run", "apps/bank/src/index.ts"]
    ports:
      - "3005:3005"
    environment:
      - SERVICE_NAME=bank
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres-bank:5432/bank
      - PORT=3005
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4318
    depends_on:
      db-init-bank:
        condition: service_completed_successfully
    networks:
      - careforall-net

  notification:
    build: .
    command: ["bun", "run", "apps/notification/src/index.ts"]
    ports:
      - "3006:3006"
    environment:
      - SERVICE_NAME=notification
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - NATS_URL=nats://nats:4222
      - PORT=3006
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4318
    depends_on:
      nats:
        condition: service_healthy
    networks:
      - careforall-net

  chat:
    build: .
    command: ["bun", "run", "apps/chat/src/index.ts"]
    ports:
      - "3007:3007"
    environment:
      - SERVICE_NAME=chat
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - PORT=3007
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4318
    networks:
      - careforall-net

  web:
    build: .
    command: ["bun", "run", "--cwd", "apps/web", "dev", "--host"]
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8080
      - VITE_API_TARGET=http://gateway:8080
    networks:
      - careforall-net

  nats-exporter:
    image: natsio/prometheus-nats-exporter:0.14.0
    command: -varz -connz -routez -subz -http_port 7777 http://nats:8222
    ports:
      - "7777:7777"
    networks:
      - careforall-net
    depends_on:
      nats:
        condition: service_healthy

networks:
  careforall-net:
    driver: bridge

volumes:
  postgres_data:
  postgres_bank_data:
  redis_data:
  grafana_data:
  elasticsearch_data:
