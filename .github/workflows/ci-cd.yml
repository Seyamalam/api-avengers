name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  detect-changes:
    name: Detect Changed Services
    runs-on: ubuntu-latest
    outputs:
      auth: ${{ steps.filter.outputs.auth }}
      campaign: ${{ steps.filter.outputs.campaign }}
      pledge: ${{ steps.filter.outputs.pledge }}
      payment: ${{ steps.filter.outputs.payment }}
      bank: ${{ steps.filter.outputs.bank }}
      notification: ${{ steps.filter.outputs.notification }}
      chat: ${{ steps.filter.outputs.chat }}
      gateway: ${{ steps.filter.outputs.gateway }}
      web: ${{ steps.filter.outputs.web }}
      packages: ${{ steps.filter.outputs.packages }}
      services: ${{ steps.set-matrix.outputs.services }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            auth:
              - 'apps/auth/**'
              - 'packages/**'
            campaign:
              - 'apps/campaign/**'
              - 'packages/**'
            pledge:
              - 'apps/pledge/**'
              - 'packages/**'
            payment:
              - 'apps/payment/**'
              - 'packages/**'
            bank:
              - 'apps/bank/**'
              - 'packages/**'
            notification:
              - 'apps/notification/**'
              - 'packages/**'
            chat:
              - 'apps/chat/**'
              - 'packages/**'
            gateway:
              - 'apps/gateway/**'
              - 'packages/**'
            web:
              - 'apps/web/**'
            packages:
              - 'packages/**'

      - name: Set Matrix
        id: set-matrix
        run: |
          ALL_SERVICES='["auth", "campaign", "pledge", "payment", "bank", "notification", "chat", "gateway"]'
          CHANGES='${{ steps.filter.outputs.changes }}'
          SERVICES=$(echo "$CHANGES" | jq -c --argjson all "$ALL_SERVICES" 'map(select(. as $x | $all | index($x)))')
          echo "services=$SERVICES" >> $GITHUB_OUTPUT

  test-packages:
    name: Test Shared Packages
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.packages == 'true'
    steps:
      - uses: actions/checkout@v4
      
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Run tests
        run: bun test packages/

  test-services:
    name: Test Services
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.services != '[]'
    strategy:
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.services) }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Run tests for ${{ matrix.service }}
        run: bun test apps/${{ matrix.service }}/


  build-docker:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [test-packages, test-services]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        service: [auth, campaign, pledge, gateway, payment, bank, notification, chat, web]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Get version from package.json
        id: package-version
        run: |
          VERSION=$(jq -r .version apps/${{ matrix.service }}/package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Generate build tags
        id: tags
        run: |
          VERSION=${{ steps.package-version.outputs.version }}
          SHA=$(git rev-parse --short HEAD)
          echo "tags=ghcr.io/${{ github.repository_owner }}/careforall-${{ matrix.service }}:${VERSION},ghcr.io/${{ github.repository_owner }}/careforall-${{ matrix.service }}:${VERSION}-${SHA},ghcr.io/${{ github.repository_owner }}/careforall-${{ matrix.service }}:latest" >> $GITHUB_OUTPUT

      - name: Build and push Docker image for ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            SERVICE_NAME=${{ matrix.service }}

  deploy-bonus:
    name: Bonus - Automated Deployment
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy System (Simulated)
        run: |
          echo "ðŸš€ Starting automated deployment..."
          docker compose up -d --build
          
      - name: Health Check
        run: |
          echo "Waiting for services to initialize..."
          sleep 30
          docker compose ps
          
          echo "Checking Gateway Health..."
          curl -f http://localhost:8080/health || exit 1
          
          echo "âœ… Deployment Successful!"

  system-test:
    name: System E2E Tests
    runs-on: ubuntu-latest
    needs: [test-packages]
    steps:
      - uses: actions/checkout@v4
      
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install

      - name: Start services
        run: docker compose up -d --build

      - name: Wait for services
        run: sleep 30

      - name: Run E2E Tests
        run: ./test-all-services.sh
        
      - name: Dump logs on failure
        if: failure()
        run: docker compose logs

