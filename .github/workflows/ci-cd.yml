name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  detect-changes:
    name: Detect Changed Services
    runs-on: ubuntu-latest
    outputs:
      auth: ${{ steps.filter.outputs.auth }}
      campaign: ${{ steps.filter.outputs.campaign }}
      pledge: ${{ steps.filter.outputs.pledge }}
      payment: ${{ steps.filter.outputs.payment }}
      bank: ${{ steps.filter.outputs.bank }}
      notification: ${{ steps.filter.outputs.notification }}
      chat: ${{ steps.filter.outputs.chat }}
      gateway: ${{ steps.filter.outputs.gateway }}
      web: ${{ steps.filter.outputs.web }}
      packages: ${{ steps.filter.outputs.packages }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            auth:
              - 'apps/auth/**'
              - 'packages/**'
            campaign:
              - 'apps/campaign/**'
              - 'packages/**'
            pledge:
              - 'apps/pledge/**'
              - 'packages/**'
            payment:
              - 'apps/payment/**'
              - 'packages/**'
            bank:
              - 'apps/bank/**'
              - 'packages/**'
            notification:
              - 'apps/notification/**'
              - 'packages/**'
            chat:
              - 'apps/chat/**'
              - 'packages/**'
            gateway:
              - 'apps/gateway/**'
              - 'packages/**'
            web:
              - 'apps/web/**'
            packages:
              - 'packages/**'

  test-packages:
    name: Test Shared Packages
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.packages == 'true'
    steps:
      - uses: actions/checkout@v4
      
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Run tests
        run: bun test packages/

  test-services:
    name: Test Services
    runs-on: ubuntu-latest
    needs: detect-changes
    strategy:
      matrix:
        service: [auth, campaign, pledge, payment, bank, notification, chat, gateway]
    if: needs.detect-changes.outputs[matrix.service] == 'true'
    steps:
      - uses: actions/checkout@v4
      
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Run tests for ${{ matrix.service }}
        run: bun test apps/${{ matrix.service }}/

  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Type check
        run: bun run tsc --noEmit

  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-packages, test-services, lint]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        service: [auth, campaign, pledge, gateway, payment, bank, notification, chat, web]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Generate version tag
        id: version
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "tag=v1.0.${{ github.run_number }}-${SHORT_SHA}" >> $GITHUB_OUTPUT
      
      - name: Build and push Docker image for ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/careforall-${{ matrix.service }}:${{ steps.version.outputs.tag }}
            ghcr.io/${{ github.repository_owner }}/careforall-${{ matrix.service }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  system-test:
    name: System E2E Tests
    runs-on: ubuntu-latest
    needs: [lint, test-packages]
    steps:
      - uses: actions/checkout@v4
      
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install

      - name: Start services
        run: docker compose up -d --build

      - name: Wait for services
        run: sleep 30

      - name: Run E2E Tests
        run: ./test-all-services.sh
        
      - name: Dump logs on failure
        if: failure()
        run: docker compose logs

