name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  detect-changes:
    name: Detect Changed Services
    runs-on: ubuntu-latest
    outputs:
      auth: ${{ steps.filter.outputs.auth }}
      campaign: ${{ steps.filter.outputs.campaign }}
      pledge: ${{ steps.filter.outputs.pledge }}
      payment: ${{ steps.filter.outputs.payment }}
      gateway: ${{ steps.filter.outputs.gateway }}
      web: ${{ steps.filter.outputs.web }}
      packages: ${{ steps.filter.outputs.packages }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            auth:
              - 'apps/auth/**'
              - 'packages/**'
            campaign:
              - 'apps/campaign/**'
              - 'packages/**'
            pledge:
              - 'apps/pledge/**'
              - 'packages/**'
            payment:
              - 'apps/payment/**'
              - 'packages/**'
            gateway:
              - 'apps/gateway/**'
              - 'packages/**'
            web:
              - 'apps/web/**'
            packages:
              - 'packages/**'

  test-packages:
    name: Test Shared Packages
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.packages == 'true'
    steps:
      - uses: actions/checkout@v4
      
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Run tests
        run: bun test packages/

  test-services:
    name: Test Services
    runs-on: ubuntu-latest
    needs: detect-changes
    strategy:
      matrix:
        service: [auth, campaign, pledge, payment, gateway]
    if: needs.detect-changes.outputs[matrix.service] == 'true'
    steps:
      - uses: actions/checkout@v4
      
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Run tests for ${{ matrix.service }}
        run: bun test apps/${{ matrix.service }}/

  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Type check
        run: bun run tsc --noEmit

  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-packages, test-services, lint]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        service: [auth, campaign, pledge, gateway, payment, web]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Generate version tag
        id: version
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "tag=v1.0.${{ github.run_number }}-${SHORT_SHA}" >> $GITHUB_OUTPUT
      
      - name: Build Docker image for ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: |
            careforall-${{ matrix.service }}:${{ steps.version.outputs.tag }}
            careforall-${{ matrix.service }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: [lint, test-packages]
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: careforall
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
      
      nats:
        image: nats:2.10-alpine
        options: >-
          --health-cmd "wget --spider http://localhost:8222/healthz"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 4222:4222
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Setup database
        run: bun run db:push
        env:
          DATABASE_URL: postgres://user:password@localhost:5432/careforall
      
      - name: Run integration tests
        run: bun test --timeout 30000
        env:
          DATABASE_URL: postgres://user:password@localhost:5432/careforall
          REDIS_URL: redis://localhost:6379
          NATS_URL: nats://localhost:4222
